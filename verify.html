<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP - Dress Collections</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Verify Your Mobile Number</h2>
        <p>An OTP has been sent to your mobile number. Check the server console for the code.</p>
        <form id="verify-form">
            <div class="form-group">
                <label for="otp">OTP</label>
                <input type="text" id="otp" name="otp" required>
            </div>
            <button type="submit">Verify</button>
        </form>
        <div id="message"></div>
        <p>Didn't get the code? <a href="/register.html">Try registering again</a>.</p>
    </div>
    <script src="verify.js"></script>
</body>
</html>
