<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaction History - Dress Collections</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    .history-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .history-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .export-buttons {
      display: flex;
      gap: 10px;
    }
    .export-btn {
      padding: 10px 20px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .export-btn:hover {
      background: #5a67d8;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .loading {
      text-align: center;
      padding: 50px;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">ðŸ‘— Dress Collections</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <main class="history-container">
    <div class="history-header">
      <h1>Transaction History</h1>
      <div class="export-buttons">
        <button class="export-btn" onclick="exportToExcel()">Export to Excel</button>
        <button class="export-btn" onclick="exportToPDF()">Export to PDF</button>
      </div>
    </div>
    <div id="history-content">
      <div class="loading">Loading transaction history...</div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Dress Collections - Premium Fashion Store | All Rights Reserved</p>
  </footer>

  <script src="transaction_history.js"></script>
</body>
</html>
