<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Dress Collections</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <h2>Create Account</h2>
            <div id="message" style="margin-bottom: 20px; display: none;"></div>
            <form id="register-form">
                <div class="form-group">
                    <label for="name">Username (must contain @)</label>
                    <input type="text" id="name" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password (min 6 chars)</label>
                    <input type="password" id="password" placeholder="Create a new password" minlength="6" required>
                </div>
                <button type="submit" class="btn-primary">Register Now</button>
            </form>
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
